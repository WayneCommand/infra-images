name: Build and push ffmpeg

on:
  push:
    branches: [latest]
  pull_request:
    types: [closed]

jobs:
  build:
    # run on direct push to `latest` or when a PR into `latest` is merged
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/latest') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'latest')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ffmpeg image
        uses: docker/build-push-action@v4
        with:
          context: ./ffmpeg
          file: ./ffmpeg/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/waynecommand:ffmpeg-latest
